{% extends "base.html" %}

{% block content %}
<br>
<div class="container">
<h3>Registration</h3>
<form method="post">
  {% csrf_token %}
  <table>
  {% for field in form %}
    <tr>
      <td>
      {{ field.label_tag }}
        </td>
      <td>
      {{ field }}
      </td>
      <td>
      {% if field.help_text %}
        <small style="color: grey">{{ field.help_text }}</small>
      {% endif %}
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
      </td>
      </tr>
    </p>
  {% endfor %}
    </table>
  <button class="btn btn-primary" type="submit">Sign up</button>
</form>
</div>
<br>
{% endblock %}
